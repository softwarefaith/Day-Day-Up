<html>
<head>
	<title>标签3</title>
</head>
<body>
		<p>a 标签实现超链接;只要为文本加入a标签后，
			文字的颜色就会自动变为蓝色（被点击过的文本颜色为紫色）</p>
		<p>属性target 为 _blank 在新窗口打开地址</p>	
		<a href="目标网址" title="鼠标滑过显示文本" target="_blank"></a>


		<p>使用mailto连接Email地址</p>
		<a href="mailto:yy@imooc.com?cc="asd" &subject="观了不起的盖茨比有感"&body="你好，对此评论有些想法" "></a>

		<p>图片</p>
		<img src="图片地址" alt="下载失败时替换的文本" title="鼠标滑过提示文本">

</body>
</html>
