<html>

		<head> 
			<title>网页的标题信息</title>
    		<meta>
    		<link>
    		<style>...</style>
    		<script>...</script>
		</head>

		<!---注释方式-->
		<!--学习标签:标签的用途、标签在浏览器中的默认样式-->

		<body><!---页面内容一定要放在body标签中-->

       <p>段落文本注意一段文字一个p标签</p>
       <!--标签的默认样式,段前段后都会有空白，
		如果不喜欢这个空白，可以用css样式来删除或改变它-->
		
	  
	   <!-- 标题hx; h1到h6 重要性一次递减-->
       <h1>我是标题<h1>

	   <!--强调-->
	    <p> 
	    	<em>表示为强调，默认为斜体</em> 
	    	<strong>表示为更强烈的强调，默认为粗体</strong>
	    </p>  

	    <!--为文字设置单独的样式-->
	    <span>没有语义，为了设置单独的样式用</span>

	    <!--短文本引用-->
	    <q{1: cite="引用地址"}>引用简短文本，自动添加双引号</q> 

	    <!--长文本应用-->  
	    <blockquote cite="http://example.com/facts">
	    	<p><长文本引用,解析缩进样式,如需要加引号，请手动</p>
	    </blockquote>    

	    <!--分行显示文本,空标签-->
	    <br />  <br>

	    <!--空格-->   
	    &nbsp;   

	    <!--添加水平横线，空标签；默认样式线条比较粗，颜色为灰色-->
	    <hr>   <hr/>

	    <!-- 加入地址信息--> 
	    <address>
	    	联系地址信息
	    </address>

	    <!--代码标签-->
	    <code>
	       var i = 20;单行代码
	    </code>
	    <pre>
	    	多行代码 ;语言代码段；
	    	预格式化的文本，被包含在pre元素中的文本通常保留空格和换行符
	    </pre>






		</body>


</html>
