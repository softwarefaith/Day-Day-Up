<html>
<head>
	<title>认识标签Two</title>
</head>
<body>
        <!--信息列表-->
        <ul>
        	<li>没有前后顺序</li>
        	<li>默认样式，前面自带一个圆点</li>
        </ul>

        <ol>
        	 <li>有序列表</li>
        	<li> 默认前面自带序号，默认从1开始</li>
        </ol>

        <!--排版-->
        <div> 
			<p>划分独立的逻辑模块</p>
			<p>div相当于容器</p>
  
        </div>


        <!--表格-->
        <p>摘要的内容是不会在浏览器中显示出来的。它的作用是增加表格的可读性(语义化)，
        	使搜索引擎更好的读懂表格内容，还可以使屏幕阅读器更好的帮助特殊用户读取表格内容。</p>
        <table summary="表格简介文本">
        	<caption>标题文本</caption>
        	<tbody>
        		<tr>
        			<th>表格表头</th>
        			<th>默认格式</th>
        		</tr>
        		<tr>  
                   <td>列数</td>
                   <td>灭有添加css之前,在浏览器显示没有表格线的；表头默认为粗体</td>
        		</tr>
        	</tbody>
        </table>
</body>
</html>
